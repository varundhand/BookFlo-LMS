<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Platypi:ital,wght@0,300..800;1,300..800&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: "Platypi", serif;
        }
    </style>
</head>
<body>
<h2 class="my-5">Hey {{ name }}, Here is your monthly app usage report !</h2>
<hr>
<h5>Book you read in last 30 days</h5>
<table class="table table-bordered mb-5">
    <thead>
    <tr>
        <th>Book</th>
        <th>Author</th>
        <th>Issue Date</th>
    </tr>
    </thead>
    <tbody>
    {% for book in read_books %}
        <tr>
            <td>{{ book.book.title }}</td>
            <td>{{ book.book.author }}</td>
            <td>{{ book.issue_date }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<h5>Other Reports</h5>
<div style="width: 100%">
    <img class="mx-auto" style="max-width: 80%" src="data:image/png;base64,{{ grph1 }}" alt="">
    <img class="mx-auto" style="max-width: 80%" src="data:image/png;base64,{{ grph2 }}" alt="">
</div>

</body>
</html>
